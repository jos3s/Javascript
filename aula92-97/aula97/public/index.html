<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Gerador de Senhas</title>
    </head>
    <body>
        <section class="container">
            <h1>Gerador de Senhas</h1>
            <div class='senha'></div>
            <p>Selecione o que deseja na senha:</p>
            <label for=""> Quantidade de caracteres: 
                <input type="number" name="" id="" value='4' min='4' max='30' class="qtd">
            </label>
            <label for=""> Adicionar maiúsculas: 
                <input type="checkbox" name=""  class="chk-maiuscula" checked>
            </label>
            <label for=""> Adicionar minúsculas: 
                <input type="checkbox" name="" class="chk-minuscula">
            </label>
            <label for=""> Adicionar números: 
                <input type="checkbox" name="" class="chk-num" checked>
            </label>
            <label for=""> Adicionar simbolos: 
                <input type="checkbox" name="" class="chk-simb">
            </label>
            <button class="btn">Gerar senha</button>
        </section>
        <script src="./assets/js/bundle.js"></script>
    </body>
</html>
